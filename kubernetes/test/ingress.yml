---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: director-tls
spec:
  entryPoints:
    - secure
  routes:
    - match: Host(`director.test.casperholders.io`)
      kind: Rule
      services:
        - name: director-service
          port: 80
  tls:
    secretName: director-cert
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: director-http
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`director.test.casperholders.io`)
      middlewares:
        - name: https-only
      kind: Rule
      services:
        - name: director-service
          port: 80
